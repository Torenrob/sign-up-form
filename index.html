<!DOCTYPE html>
<html lang="en">

   <head>
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Toren Robinson">
      <meta name="description" content="">
      <script src="script.js" defer="defer"></script>
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <title>Untitled</title>
   </head>

   <body>
      <div id="leftSide">
         <div id="titleDisplay">
            <img src="images/tv.svg">
            <h1 id="title">HYW</h1>
         </div>
      </div>
      <div id="rightSide">
         <h2 id="para">This is not a real online service! You know you need something like this in your life to help
            you realize
            your deepest dreams. <br> Sign up <em>now</em> to get started!
            <br><br> You <em>know</em> you want to!
         </h2>
         <form id="signUpForm" action="http://httpbin.org/post" method="post" name="form"
            onsubmit="return validatePassword()">
            <label style='font-size: 30px' for="form">Let's do this!</label><br><br>
            <fieldset id="nameSet">
               <div>
                  <label for="firstName">First Name</label><br>
                  <input type="text" name="firstName" required>
               </div>
               <div>
                  <label for="lastName">Last Name</label><br>
                  <input type="text" name="lastName" required>
               </div>
            </fieldset>
            <fieldset id="contactSet">
               <div>
                  <label for="email">Email</label><br>
                  <input type="email" name="email" required>
               </div>
               <div>
                  <label for="phoneNumber">Phone Number</label><br>
                  <input type="tel" name="phoneNumber" pattern="\(?[0-9]{3}\)?-?[0-9]{3}-?[0-9]{4}" required>
               </div>
            </fieldset>
            <fieldset id="passwordSet">
               <div>
                  <label for="password">Password</label><br>
                  <input id="password" required minlength="8" type="password" name="password">
               </div>
               <div>
                  <label for="confirmPassword">Confirm Password</label><br>
                  <input id="confirmPassword" required minlength="8" type="password" name="confirmPassword">
               </div>
            </fieldset>
            <br>
            <button type="submit" class="btn btn-primary">Create Account</button>
         </form>
         <br>
         <h6>Already have an account? <a href="blank">Log In</a></h6>
      </div>
   </body>

</html>
